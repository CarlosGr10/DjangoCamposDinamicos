{% extends 'base.html' %}
{% block head_content %}
    <title>Listado</title>
{% endblock %}
{% load static %}
{% block container %}
    <div class="container">
        <div class="row">
            {% for i in product %}
                <br>
                {{ i.pk }} --
                User: {{ i.user }} /
                Company: {{ i.name }} /
                Code: {{ i.code }} /
                Product: {{ i.product }} --->
                 Status: {{ i.status }}
            {% endfor %}


        </div>
    </div>

{% endblock %}
